<div class="container" *ngIf="anime">
    <div class="title is-blod">
        <h1>{{anime.name}}</h1>
        </div>
    <!-- status on top right -->
    <nav class="level">
        <div class="level-item has-text-centered">
        <div>
            <p class="heading">Following</p>
            <p class="title">123</p>
        </div>
        </div>
        <div class="level-item has-text-centered">
        <div>
            <p class="heading">Followers</p>
            <p class="title">456K</p>
        </div>
        </div>
        <div class="level-item has-text-centered">
        <div>
            <p class="heading">Likes</p>
            <p class="title">789</p>
        </div>
        </div>
    </nav>

    <img [src]="anime.image">

    <div class="card">
            {{anime.description}}
    </div>
</div>
