<section class="hero is-fullheight" [formGroup]="validatorForm">
    <section class="section">
        <style>
            h1 {text-align: center;}
        </style>
        <h1 class="title" style="color:indigo;">
            Anime Ranking
        </h1>
        <button class="button is-small is-rounded is-danger 
        is-family-monospace is-black" routerLink="../ManageAccount">Manage Account</button>
        <div>
          <input type="text" placeholder="Search" class="input" formControlName="search"
          [(ngModel)]="inputSb">
          <button class="button is-small is-danger is-family-monospace"
          (click)="searchFunction()" routerLink="/search/{{ searchedId }}">Search</button>
          <div id="e" class="help is-error" *ngIf="search.errors?.['searchValid']" style="text-align: center;">
            Do not use special characters</div>
        </div>
        <div class="content">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="animeList.length>0">
            
            <!-- No. Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">No.</th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.id }}</td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">Name</th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">
             <a routerLink="/search/{{ element.id }}">{{ element.name }}</a></td>
            </ng-container>
      
            <!-- Rating Column -->
            <ng-container matColumnDef="rating">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">Rating</th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.rating }}</td>
            </ng-container>
    
            <!-- Nr of episodes Column -->
            <ng-container matColumnDef="nr_episodes">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">Number of episodes</th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.nr_episodes }}</td>
            </ng-container>
      
            <!-- Studio Column -->
            <ng-container matColumnDef="studio">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">Studio</th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.studio }}</td>
            </ng-container>

            <!-- Genre Column -->
            <ng-container matColumnDef="genre">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">Genre</th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.genre }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
    
    </section>
  </section>
